<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .available {
            color: green;
        }

        .taken {
            color: red;
        }

        .hint {
            font-size: 12px;
            margin-top: -5px;
        }
    </style>
</head>
<body>

<h2>Register</h2>

<form id="registerForm">
    <input type="text" id="firstName" name="firstName" placeholder="First Name" required/>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required/>

    <input type="email" id="email" name="email" placeholder="Email" required/>
    <span id="emailStatus" class="hint"></span>

    <input type="text" id="userName" name="userName" placeholder="Username" required/>
    <span id="usernameStatus" class="hint"></span>

    <input type="password" id="password" name="password" placeholder="Password" required/>
    <small id="passwordHint" style="color: red; display: none;">
        Password must be at least 8 characters, include 1 number and 1 special character.
    </small>

    <input type="submit" value="Register" id="registerBtn" disabled/>
</form>

<p id="resultMessage" class="message"></p>

<script>
    const passwordField = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const passwordHint = document.getElementById("passwordHint");

    const emailField = document.getElementById("email");
    const userNameField = document.getElementById("userName");
    const emailStatus = document.getElementById("emailStatus");
    const usernameStatus = document.getElementById("usernameStatus");

    let emailAvailable = false;
    let usernameAvailable = false;

    function validatePassword(password) {
        const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
        return regex.test(password);
    }

    function updateRegisterButton() {
        registerBtn.disabled = !(validatePassword(passwordField.value) && emailAvailable && usernameAvailable);
    }

    passwordField.addEventListener("input", () => {
        if (validatePassword(passwordField.value)) {
            passwordHint.style.display = "none";
        } else {
            passwordHint.style.display = "block";
        }
        updateRegisterButton();
    });

    emailField.addEventListener("blur", () => {
        const email = emailField.value.trim();
        if (!email) return;

        fetch(`/check-email?email=${encodeURIComponent(email)}`)
            .then(res => res.text())
            .then(status => {
                if (status === "taken") {
                    emailStatus.textContent = "❌ Email already taken";
                    emailStatus.className = "hint taken";
                    emailAvailable = false;
                } else {
                    emailStatus.textContent = "✅ Email available";
                    emailStatus.className = "hint available";
                    emailAvailable = true;
                }
                updateRegisterButton();
            });
    });

    userNameField.addEventListener("blur", () => {
        const userName = userNameField.value.trim();
        if (!userName) return;

        fetch(`/check-username?userName=${encodeURIComponent(userName)}`)
            .then(res => res.text())
            .then(status => {
                if (status === "taken") {
                    usernameStatus.textContent = "❌ Username already taken";
                    usernameStatus.className = "hint taken";
                    usernameAvailable = false;
                } else {
                    usernameStatus.textContent = "✅ Username available";
                    usernameStatus.className = "hint available";
                    usernameAvailable = true;
                }
                updateRegisterButton();
            });
    });

    document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new URLSearchParams(new FormData(this));

        fetch("/register", {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: formData.toString()
        })
            .then(response => response.text())
            .then(data => {
                const msg = document.getElementById("resultMessage");
                if (data.startsWith("success")) {
                    msg.textContent = "✅ Registration successful! Redirecting to login...";
                    msg.className = "message available";
                    setTimeout(() => {
                        window.location.href = "/login";
                    }, 2000);
                } else {
                    msg.textContent = "❌ " + data;
                    msg.className = "message taken";
                }
            })
            .catch(() => {
                const msg = document.getElementById("resultMessage");
                msg.textContent = "Error registering user";
                msg.className = "message taken";
            });
    });
</script>

</body>
</html>
