<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            display: grid;
            gap: 12px;
        }

        label {
            font-weight: bold;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Create Customer</h2>

<form id="createCustomerForm">

    <label for="businessSelect">Select Business</label>
    <select id="businessSelect" name="businessId" required></select>

    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName" required>

    <div id="gstinContainer" style="display: none;">
        <label for="gstinNo">GSTIN No</label>
        <input type="text" id="gstinNo" name="gstinNo">
    </div>

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="mobile" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <h3>Address</h3>
    <label for="doorNo">Door No</label>
    <input type="text" id="doorNo" name="doorNo">

    <label for="street">Street</label>
    <input type="text" id="street" name="street">

    <label for="area">Area</label>
    <input type="text" id="area" name="area">

    <label for="city">City</label>
    <input type="text" id="city" name="city">

    <label for="state">State</label>
    <input type="text" id="state" name="state">

    <label for="country">Country</label>
    <input type="text" id="country" name="country">

    <label for="pinCode">Pin Code</label>
    <input type="text" id="pinCode" name="pinCode">

    <input type="submit" value="Create Customer">

</form>

<p id="resultMessage" class="message"></p>

<!-- Include JS file -->
<script src="/js/customer.js"></script>

</body>
</html>
